{% extends "base.html" %}

{% raw %}
<!-- {% block announce %} -->
<!-- <p>Hello world</p> -->
<!-- {% endblock %} -->
{% endraw %}

{% block fonts %}
<style>
@import url("https://www.fresh2.dev/css/fonts.css");

:root {
  --md-text-font: iAWriterQuattroS, -apple-system, BlinkMacSystemFont, avenir next, avenir, segoe ui, helvetica neue, helvetica, Ubuntu, roboto, noto, arial, sans-serif;
  --md-code-font: iAWriterMonoS, Menlo, Consolas, Monaco, Liberation Mono, Lucida Console, monospace;
}

/* hide jupyter notebooks input/output numbers */
.jp-InputPrompt {
  display: none !important;
}

.jp-OutputPrompt {
  display: none !important;
}

/* hide jupyter notebooks tags */
.jupyter-wrapper .celltoolbar {
  display: none !important;
}

</style>
{% endblock %}

{% block analytics %}
<script>
    window.goatcounter = {
        path: function(p) {
            if (window.location.host.toLowerCase().endsWith(".fresh2.dev"))
                return p
            window.goatcounter = {no_onload: true}
            return null
        }
    }
</script>
<script data-goatcounter="https://stats.fresh2.dev/count"
        async src="//stats.fresh2.dev/count.js"></script>
{% endblock %}

{% block content %}
{% if page.nb_url %}
    <a href="{{ page.nb_url }}" title="Download Notebook" class="md-content__button md-icon">
        {% include ".icons/material/download.svg" %}
    </a>
{% endif %}

{{ super() }}
{% endblock content %}
